<!DOCTYPE html>
<html class="html" lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link href="./logos/Nk circulo.svg" rel="icon" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <title>Neska Tienda Online</title>
  </head>
  <body>
    <nav>
      <img src="./icons/icon_menu.svg" alt="menu" class="menu" />

      <div class="navbar-left">
        <img src="./logos/Neska negro.svg" alt="logo" class="logo" />

        <ul>
          <li>
            <a id="allProducts" class="lines all-products">Todo</a>
          </li>
          <li>
            <a id="deportivos" class="lines deportivos">Deportivos</a>
          </li>
          <li>
            <a id="casuales" class="lines casuales">Casuales</a>
          </li>
          <li>
            <a id="tacones" class="lines tacones">Tacones</a>
          </li>
          <li>
            <a id="botines" class="lines botines">Botines</a>
          </li>
          <li>
            <a id="baletas" class="lines baletas">Baletas</a>
          </li>
          <li>
            <a id="sandalias" class="lines sandalias">Sandalias</a>
          </li>
        </ul>
      </div>

      <div class="navbar-right">
        <ul>
          <li class="navbar-email"></li>
          <li class="navbar-shopping-cart">
            <img src="./icons/icon_shopping_cart.svg" alt="shopping cart" />
            <div class="quantity-order">0</div>
          </li>
        </ul>
      </div>
      <div class="desktop-menu inactive">
        <ul>
          <li>
            <a href="/" class="title">Mis ordenes</a>
          </li>

          <li>
            <a href="/">Mi cuenta</a>
          </li>

          <li>
            <a href="/">Salir</a>
          </li>
        </ul>
      </div>
      <div class="mobile-menu inactive">
        <ul>
          <li>
            <a href="/">CATEGORIAS</a>
          </li>
          <li>
            <a class="lines all-products">Todo</a>
          </li>
          <li>
            <a class="lines deportivos">Deportivos</a>
          </li>
          <li>
            <a class="lines casuales">Casuales</a>
          </li>
          <li>
            <a class="lines tacones">Tacones</a>
          </li>
          <li>
            <a class="lines botines">Botines</a>
          </li>
          <li>
            <a class="lines baletas">Baletas</a>
          </li>
          <li>
            <a class="lines sandalias">Sandalias</a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="/"></a>
          </li>
          <li>
            <a href="/"></a>
          </li>
        </ul>

        <ul>
          <li>
            <a href="/" class="email"></a>
          </li>
          <li>
            <a href="/" class="sign-out"></a>
          </li>
        </ul>
      </div>
    </nav>
    <aside id="shoppingCartContainer" class="inactive">
        <div class="title-container">
          <img src="./icons/flechita.svg" class="close-my-order" alt="arrow">
          <p class="title">Mi orden</p>
        </div>
    
        <div class="my-order-content">
          <div class="my-order-add">
            <!-- Aquí se van a agregar los productos seleccionados -->
          </div>        
          <div class="empty-order">
            <p>
              <span>Tu carrito está vacío</span>
            </p>
          </div>
          <div class="order inactive">
            <p>
              <span>Total</span>
            </p>
            <p class="total-price"></p>
          </div>
          <a class="link">
            <button class="primary-button inactive">
              Confirmar vía WhatsApp
              <img src="./icons/WhatsApp.svg.png" class="whatsapp">
          </button>
          </a>
        </div>
      </div>
      </aside>
      <aside id="productDetail" class="inactive">
        
      </aside>
      <section class="main-container">
        <div class="cards-container">
        
        </div>
      </section>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="neska.js"></script>
  </body>
</html>
